<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=index.html"> <!-- Redirect setelah 3 detik -->
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .content {
            text-align: center;
        }

        .content h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .loader {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .loader div {
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .loader div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Please use laptop!</h1>
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
